<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather - Text2 </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #141E30 0%, #243B55 100%);
      --panel-bg: rgba(24, 36, 60, 0.92);
      --accent: #00ffe7;
      --accent2: #007cf0;
      --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, .37);
      --glass: rgba(255, 255, 255, 0.08);
      --btn-glow: 0 0 10px #00ffe7, 0 0 30px #00ffe7, 0 0 50px #00ffe7;
    }
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: var(--main-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    header {
      width: 100vw;
      padding-top: 3rem;
      padding-bottom: 1rem;
      text-align: center;
    }
    header h1 {
      font-family: 'Orbitron', 'Roboto', Arial, sans-serif;
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--accent);
      text-shadow: 0 8px 32px #00ffe799, 0 1px 0 #fff;
      margin-bottom: 0.3em;
      margin-top: 0;
    }
    header p {
      color: #b5e4ff;
      font-size: 1rem;
      letter-spacing: 1.2px;
    }
    button {
      padding: 16px 36px;
      font-size: 1.2rem;
      font-family: 'Orbitron', 'Roboto', Arial, sans-serif;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent2) 0%, var(--accent) 100%);
      color: #111;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 32px;
      box-shadow: var(--btn-glow);
      transition: background 0.3s, transform 0.15s, box-shadow 0.25s;
      letter-spacing: 1px;
      outline: none;
      position: relative;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #00ffe7 0%, #007cf0 100%);
      transform: scale(1.04) translateY(-2px);
      box-shadow: 0 0 36px #00ffe7a0, 0 2px 8px #222;
    }
    .weather {
      margin-top: 40px;
      background: var(--panel-bg);
      backdrop-filter: blur(10px);
      padding: 2.5rem 2.5rem 2rem;
      border-radius: 2rem;
      display: inline-block;
      box-shadow: var(--card-shadow);
      min-width: 320px;
      max-width: 95vw;
      border: 1.5px solid var(--glass);
      animation: fadeIn 1.2s cubic-bezier(0.4,0,0.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px) scale(0.95);}
      to { opacity: 1; transform: none;}
    }
    .weather h2 {
      font-family: 'Orbitron', 'Roboto', Arial, sans-serif;
      font-size: 1.6rem;
      color: var(--accent);
      margin-bottom: 0.7rem;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 #fff3;
    }
    .weather p {
      font-size: 1.13rem;
      margin: 0.8em 0;
      color: #e8f1ff;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 0 #0005;
    }
    .weather .icon {
      width: 66px;
      height: 66px;
      margin-bottom: 1.2em;
      filter: drop-shadow(0 0 16px #00ffe755);
      animation: weatherIconPulse 2s infinite alternate;
    }
    @keyframes weatherIconPulse {
      0% { filter: drop-shadow(0 0 4px #00ffe7aa);}
      100% { filter: drop-shadow(0 0 32px #00e4ffcc);}
    }
    .weather-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.8em 1.3em;
      margin-top: 1.4em;
    }
    .weather-details span {
      font-size: 1.08em;
      color: #b5eaff;
      background: #23355b88;
      padding: 0.5em 1.1em;
      border-radius: 13px;
      display: flex;
      align-items: center;
      gap: 0.56em;
      font-family: 'Roboto', Arial, sans-serif;
    }
    @media (max-width: 500px) {
      .weather {
        padding: 1.2rem 0.5rem 1rem;
        min-width: 0;
        border-radius: 1.2rem;
      }
      button {
        width: 90vw;
        font-size: 1rem;
        padding: 12px 0;
      }
      header h1 {
        font-size: 1.6rem;
      }
    }
    /* Futuristic animated border effect */
    .weather {
      position: relative;
      overflow: hidden;
    }
    .weather::before {
      content: '';
      position: absolute;
      inset: -5px;
      border-radius: 2.5rem;
      padding: 0;
      border: 2px solid transparent;
      background: conic-gradient(from 0deg, #00ffe7, #007cf0, #00ffe7, #007cf0, #00ffe7 100%);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      filter: blur(2.5px) brightness(1.2);
      animation: borderRotate 4s linear infinite;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes borderRotate {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .weather-content {
      position: relative;
      z-index: 1;
    }
    /* Loader */
    .loader {
      display: none;
      margin: 40px auto 0;
      border: 6px solid #23355b;
      border-top: 6px solid #00ffe7;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      animation: spin 1.1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <header>
    <h1>üåå Th·ªùi ti·∫øt c·ªßa b·∫°n</h1>
    <p>C·∫≠p nh·∫≠t nhanh ch√≥ng &amp; ch√≠nh x√°c, phong c√°ch c√¥ng ngh·ªá ƒë·ªânh cao</p>
  </header>
  <button onclick="getCurrentLocation()">üìç Xem th·ªùi ti·∫øt c·ªßa b·∫°n</button>
  <div class="loader" id="loader"></div>
  <div class="weather" id="weatherInfo" style="display: none;">
    <div class="weather-content">
      <img id="icon" class="icon" src="" alt="Weather Icon" style="display:none;">
      <h2 id="location"></h2>
      <div class="weather-details">
        <span id="condition"></span>
        <span id="temperature"></span>
        <span id="humidity"></span>
        <span id="wind"></span>
      </div>
    </div>
  </div>
  <script>
    const apiKey = "7a2aed067014465cbee14230251506";
    const loader = document.getElementById("loader");
    const weatherInfo = document.getElementById("weatherInfo");

    function showLoader(show) {
      loader.style.display = show ? "block" : "none";
    }

    function getCurrentLocation() {
      showLoader(true);
      weatherInfo.style.display = "none";
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const coords = `${position.coords.latitude},${position.coords.longitude}`;
            getWeather(coords);
          },
          error => {
            showLoader(false);
            alert("Kh√¥ng th·ªÉ truy c·∫≠p v·ªã tr√≠! H√£y b·∫≠t GPS ho·∫∑c th·ª≠ l·∫°i.");
          }
        );
      } else {
        showLoader(false);
        alert("Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.");
      }
    }

    async function getWeather(location) {
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&lang=vi`;
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          showLoader(false);
          alert("Kh√¥ng th·ªÉ l·∫•y d·ªØ li·ªáu th·ªùi ti·∫øt.");
          return;
        }

        // Hi·ªÉn th·ªã icon th·ªùi ti·∫øt
        const iconUrl = "https:" + data.current.condition.icon;
        const iconEl = document.getElementById("icon");
        iconEl.src = iconUrl;
        iconEl.style.display = "block";
        iconEl.alt = data.current.condition.text;

        document.getElementById("location").textContent = `üìç ${data.location.name}, ${data.location.country}`;
        document.getElementById("condition").innerHTML = `üå¶Ô∏è <b>${data.current.condition.text}</b>`;
        document.getElementById("temperature").innerHTML = `üå°Ô∏è <b>${data.current.temp_c}&deg;C</b>`;
        document.getElementById("humidity").innerHTML = `üíß <b>${data.current.humidity}%</b>`;
        document.getElementById("wind").innerHTML = `üí® <b>${data.current.wind_kph} km/h</b>`;

        weatherInfo.style.display = "block";
      } catch (error) {
        alert("L·ªói k·∫øt n·ªëi API ho·∫∑c kh√¥ng c√≥ m·∫°ng.");
        console.error(error);
      }
      showLoader(false);
    }
  </script>
</body>
</html>
